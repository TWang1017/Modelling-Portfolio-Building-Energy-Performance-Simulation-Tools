/* GenOpt example initialization file for EnergyPlus
   Operating system: Windows 7
   MWetter@lbl.gov, 2016-03-29
*/
Simulation {
  Files {
    Template {
      File1 = Case600_DDLC_OBM1_template.idf;
    }
    Input {
      File1 = Case600_DDLC_OBM1.idf;
    }
    Log {
      File1 = Case600_DDLC_OBM1.err;
    }
    Output {
      File1 = Case600_DDLC_OBM1.eso;
    }
    Configuration {
      File1 = "EnergyPlus-8-5-0-Win7.cfg";
    }
  }
  CallParameter { // optional section
    // The weather file without extension
    Suffix = EP-BESTEST;
  }
  ObjectiveFunctionLocation
  {
      Name1      = Es_tot;
      Function1  = "add( %Es_heat%, %Es_cool%, %Es_light%)";

      Name2      = Es_heat;
      Function2  = "multiply( %Q_heat%, 1.6)";

      Name3      = Es_cool;
      Function3  = "multiply( %Q_cool%, 1.1)";

      Name4      = Es_light;
      Function4  = "multiply( %E_lights%, 3.3)";

      Name5             = Q_heat;
      Delimiter5        = "175,";
      FirstCharacterAt5 = 1;

      Name6             = Q_cool;
      Delimiter6        = "206,";
      FirstCharacterAt6 = 1;

      Name7             = E_lights;
      Delimiter7        = "41,";
      FirstCharacterAt7 = 1;
  }
} // end of section Simulation
Optimization {
  Files {
    Command {
      File1 = command.txt;
    }
  }
} // end of configuration file
